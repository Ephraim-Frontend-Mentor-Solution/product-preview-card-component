<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Prodcut Preview Card Component</h1>
    </header>
    <main class="container">
      <div class="card">
        <picture class="card-image">
          <source
            media="(min-width:480px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="./images/image-product-mobile.jpg" alt="Perfume" />
        </picture>
        <div class="card-description">
          <span class="card-category">Preview</span>
          <h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>
          <p class="card-item-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-shop">
            <h4 class="card-current-price">$149.99</h4>
            <span class="card-former-price">$169.99</span>
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="Add to Cart" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ephraim Beltran</a>.
    </div>
  </body>
</html>
